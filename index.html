<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Title -->
        <h1>The Game of Life</h1>
        <!-- Grid canvas -->
        <canvas id="canvas"></canvas>
        <!-- Game buttons panel -->
        <section id="game-buttons-container">
            <button id="start-stop-btn" class="start-btn">Start</button> <!-- Start / Stop auto life cycle toggle -->
            <button id="next-iteration-btn">Next Iteration</button> <!-- Update life cycle by one iteration -->
            <button id="seed-btn">Random Seed</button> <!-- Seed the grid with random cells -->
            <button id="reset-btn">Reset</button> <!-- Resets grid cells to dead -->
        </section>        
    </main>
    <!-- Game of Life external JavaScript -->
    <script src="game-of-life.js"></script>
</body>
</html>
